name: Build and Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Diagnostics
        run: |
          hugo version
          echo "--- repo root ---"
          ls -la
          echo "--- themes/blowfish ---"
          ls -la themes || true
          ls -la themes/blowfish || true
          echo "--- hugo config params ---"
          hugo config | sed -n '1,200p'

      - name: Build
        run: hugo --minify

      - name: Verify build output
        run: |
          ls -la ./public
          test -f ./public/index.html

      - name: Remove home RSS
        run: rm -f ./public/index.xml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
