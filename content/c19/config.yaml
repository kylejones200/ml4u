# Chapter 19: Cost Optimization and ROI Configuration

# Model settings
model:
  random_state: 42

# Cost structure (in USD)
costs:
  # Development phase
  data_prep: 25000
  model_dev: 120000
  infrastructure: 8000
  personnel: 200000
  
  # Deployment phase
  integration: 50000
  training: 8000
  compliance: 3000
  
  # Annual maintenance
  monitoring_annual: 15000
  retraining_annual: 5000
  support_annual: 12000

# Benefit assumptions
benefits:
  annual_outages: 50
  outage_reduction_pct: 30  # Percentage reduction in outages
  cost_per_outage_hour: 10000
  avg_outage_hours: 4
  o_m_savings_annual: 150000
  capital_deferral_annual: 200000

# ROI analysis settings
roi:
  analysis_years: 5
  discount_rate: 0.10  # 10% discount rate

# Plotting settings
plotting:
  figsize: [14, 5]
  colors:
    costs: "red"
    benefits: "green"
    positive: "green"
    negative: "red"
    output_file: "chapter19_roi_analysis.png"
