{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
  <section class="content">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}{{ . }}{{ end }}
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
