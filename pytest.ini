[pytest]
# Pytest configuration for ML4U book tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    smoke: Basic smoke tests that verify code runs
    integration: Integration tests for full workflows
    slow: Tests that take longer to run

